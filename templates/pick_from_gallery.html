<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¤Ÿ Whispering Hands - Embrace the Silence, Speak with Gestures ðŸŒŸ</title>
    <style>
        body {
            font-family: 'Bebas Neue', sans-serif; /* Changed font to Bebas Neue */
            background-color: #272727;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #222222);
            background-size: 200% 200%;
            animation: gradientAnimation 10s infinite;
            overflow: hidden;
            position: relative;
            color: #ddd; /* Adjusted text color */
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            color: #ffffff;
            margin: 10px 0 5px 0;
            text-align: center;
            font-size: 1.8em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="file"] {
            display: none;
        }

        label {
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #3E38E0;
            color: #ffffff;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }

        label:hover {
            background-color: #7538E0;
        }

        button {
            background-color: #3E38E0;
            color: #ffffff;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #7538E0;
        }

        h2 {
            color: #44cc88;
            margin-top: 20px;
            font-size: 2em;
        }

        p {
            color: #ffffff;
            text-align: center;
            margin: 0;
            font-size: 1.5em;
        }

        .loading {
            text-align: center;
            font-size: 1.5em;
            color: #3E38E0;
            margin-top: 20px;
        }

        /* Transparent background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-color: #000000;
            z-index: -1;
            background: url("https://www.transparenttextures.com/patterns/asfalt-light.png");
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <h1>ðŸ¤Ÿ Whispering Hands - Embrace the Silence, Speak with Gestures ðŸŒŸ</h1>

    <!-- Form for picking image from gallery -->
    <form action="/pick_from_gallery" method="post" enctype="multipart/form-data">
        <!-- Input for selecting image file -->
        <input type="file" name="image" accept="image/*" id="fileInput" required>
        <!-- Styled label to cover the file input -->
        <label for="fileInput">Choose Image</label>

        <!-- Submit button -->
        <button type="submit">Process Image</button>
    </form>

    <!-- Display loading animation during submission -->
    <div class="loading" id="loading" style="display: none;">Loading...</div>

    <!-- Display the model prediction result -->
    {% if prediction %}
        <h2>Prediction Result:</h2>
        <p>{{ prediction }}</p>
    {% endif %}

    <script>
        document.querySelector('form').addEventListener('submit', function () {
            document.getElementById('loading').style.display = 'block';
        });
    </script>
</body>
